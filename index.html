<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hax94</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/svg+xml" href="img/haxFav.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css\w3.css" />
    <link rel="stylesheet" href="css\general.css" />
    <link rel="stylesheet" href="css\large.css" />
    <link rel="stylesheet" href="css\medium.css" />
    <link rel="stylesheet" href="css\mobileLandscape.css" />
    <link rel="stylesheet" href="css\mobile.css" />
    <script
      type="module"
      src="./javaScripts/setData/setTables/teamsTables.js"
    ></script>
    <script type="module" src="./javascripts/functions/variousFunctions.js"></script>
    <script
      type="module"
      src="./javascripts/functions/listeners.js"
    ></script>
    <!--<link rel="stylesheet" href="css/style.css" />-->
  </head>
  <body>
    <!--nav Sidbebar-->
    <div
      class="w3-sidebar w3-bar-block w3-border-right w3-blue"
      style="display: none"
      id="sidebar"
    >
      <!-- Teams sidebar -->
      <div
        id="teamSidebar"
        class="w3-bar-item w3-button w3-text-black w3-hover-orange"
      >
        Standings
      </div>
      <div
        href="#"
        class="teamTable w3-bar-item w3-button w3-text-black w3-hide w3-hover-orange"
        id="homeTable"
      >
        S01 Regular Season
      </div>
      <div
        href="#"
        class="teamTable w3-bar-item w3-button w3-text-black w3-hide w3-hover-orange"
        id="s01PlayoffTable"
      >
        S01 Playoffs
      </div>
      <!-- end teams sidebar -->
      <!-- Player stats sidebar -->
      <div
        id="playerSidebar"
        class="w3-bar-item w3-button w3-text-black w3-hover-orange"
      >
        Player Stats
      </div>
      <div
        href="#"
        class="playerTable w3-bar-item w3-button w3-text-black w3-hide w3-hover-orange"
        id="s01PlayerSeasonTable"
      >
        S01 Player Season
      </div>

      <div
        href="#"
        class="playerTable w3-bar-item w3-button w3-text-black w3-hide w3-hover-orange"
        id="s01PlayerPlayoffTable"
      >
        S01 Player Playoffs
      </div>
      <div
        href="#"
        class="playerTable w3-bar-item w3-button w3-text-black w3-hide w3-hover-orange"
        id="s01PlayerCombinedTable"
      >
        S01 Players Total Points
      </div>

      <!--end player stats sidebar -->
      <div
        href="#"
        class="w3-bar-item w3-button w3-text-black w3-hover-orange"
        id="otherStats"
      >
        Other Stats
      </div>
      <div
        href="#"
        class="w3-bar-item w3-button w3-text-black w3-hover-orange"
        id="siteTaskList"
      >
        Site Task List
      </div>
    </div>
    <!--end Sidebar-->
    <!--header-->
    <header class="w3-center w3-row w3-container">
      <!--nav Icon-->
      <div class="w3-button w3-yellow w3-large w3-round-large" id="openSidebar">
        &#9776;
      </div>

      <!--header image-->
      <div class="w3-container" id="headerImg">
        <img src="img/haxball-big-min.svg" alt="Haxball!" class="w3-image" />
      </div>
      <!--champions card-->
      <div class="w3-container" id="championsCard">
        <div
          class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section w3-container"
          id="headerTeamName"
        >
          <img
            src="img/teamLogos/haxualChocolateHomeS01.svg"
            alt="Haxual Chocolate HC"
            class="w3-image"
          />

          <div class="w3-container">
            <i class="fa fa-trophy trophy"></i>
          </div>
          Haxual Chocolate
        </div>
      </div>
    </header>
    <!--<div class="w3-container w3-center w3-text-black"><h2>*Possible issue with firefox display*</h2></div>-->
    <!--Teams navbar-->
    <div class="w3-container w3-center" id="teamsNavbar">
      <section
        class="w3-display w3-center w3-yellow w3-round-large"
        style="display: flex; justify-content: center; overflow: hidden"
      >
        <div class="w3-container w3-cell w3-cell-middle">
          <div
            class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section"
            
          >
            <div>
              <img
                src="img/teamLogos/haxHomeS01.svg"
                alt=".Hax HC"
                class="w3-image navLogo"
                data-team-name=".Hax"
              />
            </div>
          </div>
        </div>
        <div class="w3-container w3-cell w3-cell-middle">
          <div
            class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section"
            
          />
            <div>
              <img
                src="img/teamLogos/S01/cegHomeS01.svg"
                alt="C.E.G United"
                class="w3-image navLogo"
                data-team-name="C.E.G United"
              />
            </div>
          </div>
        </div>
        <div class="w3-container w3-cell w3-cell-middle">
          <div
            class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section"
            
          >
            <div
              ><img
                src="img/teamLogos/haxualChocolateHomeS01.svg"
                alt="Haxual Chocolate"
                class="w3-image navLogo"
                data-team-name="Haxual Chocolate"
              />
            </div>
          </div>
        </div>
        <div class="w3-container w3-cell w3-cell-middle">
          <div
            class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section"
            
          >
            <div
              ><img
                src="img/teamLogos//MooneyHomeS01.svg"
                alt="Mooney"
                class="w3-image navLogo"
                data-team-name="Mooney"
              />
            </div>
          </div>
        </div>
        <div class="w3-container w3-cell w3-cell-middle">
          <div
            class="w3-card-4 w3-blue w3-round-xlarge w3-padding-small w3-section"
            
          >
            <div
              ><img
                src="img/teamLogos/sadHomeS01.svg"
                alt="S.A.D"
                class="w3-image navLogo"
                data-team-name="S.A.D"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
    <!--end navbar-->
    <!--display standings table-->
    <div
      class="w3-margin w3-container w3-round-large w3-section w3-center w3-yellow"
    >
      <div
        class="w3-margin"
        style="display: flex; justify-content: center"
        id="tablesDiv"
      ></div>
      <div id="scoreboardDiv"></div>
    </div>
    <!--end display standings table-->
  </body>
</html>
